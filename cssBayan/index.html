<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BAYAN</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">
        <main class="main">
            <div class="header">CSS BAYAN</div>
            <form class="bayan">
                <label for="label-one" class="label">
                    <input class="input" type="radio" name="bayan" id="label-one" class="mem" checked>
                    <div class="bayan-mem">
                        <p class="title">Есть девушки!</p>
                        <img src="./mems/black-plane.png" alt="plane" class="open">
                    </div>
                    <img src="./mems/1.jpg" alt="mem" class="mem">
                </label>

                <label for="label-two" class="label">
                    <input class="input" type="radio" name="bayan" id="label-two">
                    <div class="bayan-mem">
                        <p class="title">Еще немного!</p>
                        <img src="./mems/black-plane.png" alt="plane" class="open">
                    </div>
                    <img src="./mems/2.jpg" alt="mem" class="mem">
                </label>
                <label for="label-three" class="label">
                    <input class="input" type="radio" name="bayan" id="label-three">
                    <div class="bayan-mem">
                        <p class="title">Если у тебя плохой день!</p>
                        <img src="./mems/black-plane.png" alt="plane" class="open">
                    </div>
                    <img src="./mems/3.jpg" alt="mem" class="mem">
                </label>

                <label for="label-four" class="label">
                    <input class="input" type="radio" name="bayan" id="label-four">
                    <div class="bayan-mem">
                        <p class="title">Не хочу хвастаться!</p>
                        <img src="./mems/black-plane.png" alt="plane" class="open">
                    </div>
                    <img src="./mems/4.jpg" alt="mem" class="mem">
                </label>

                <label for="label-five" class="label">
                    <input class="input" type="radio" name="bayan" id="label-five">
                    <div class="bayan-mem">
                        <p class="title">Свидание, когда тебе немного за 30</p>
                        <img src="./mems/black-plane.png" alt="plane" class="open">
                    </div>
                    <img src="./mems/5.jpg" alt="mem" class="mem">
                </label>

            </form>
        </main>

    </div>

</body>

</html>
